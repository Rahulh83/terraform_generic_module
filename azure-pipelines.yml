trigger:
- main

pool: rahul ka agent


jobs:
- job: TerraformInstall
  displayName: terraform install
  steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'Rh-SVC2'
        backendAzureRmStorageAccountName: 'abc'
        backendAzureRmContainerName: 'xyz'
        backendAzureRmKey: 'qwerty'